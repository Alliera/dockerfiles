package:
  sbt:
    installed: true
    versions:
    - 1.1.0
  libaio1:
    installed: true
  git:
    installed: true
  openssh-client:
    installed: true

command:
  printenv LANG:
    exit-status: 0
    stdout:
    - "C.UTF-8"
    timeout: 5000
  printenv JAVA_VERSION:
    exit-status: 0
    stdout:
    - "jdk8u212-b03"
    timeout: 5000
  readlink -f /bin/sh:
    exit-status: 0
    stdout:
    - "/bin/bash"
    timeout: 5000
  which scala:
    exit-status: 0
    stdout:
    - "/root/scala-2.11.8/bin/scala"
    timeout: 5000
  which sbt:
    exit-status: 0
    stdout:
    - "/usr/bin/sbt"
    timeout: 5000
  java -version:
    exit-status: 0
    timeout: 5000
