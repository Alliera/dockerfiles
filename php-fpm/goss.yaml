command:
  # FIXME: cgi-fcgiでchatworkの動作検証
  php-fpm -v:
    exit-status: 0
    stdout:
    - PHP 7.1
  php-fpm -i:
    exit-status: 0
    stdout:
    - /^Zend OPcache$/
    - /^bcmath$/
    - /^gd$/
    - /^gmp$/
    - /^json$/
    - /^mbstring$/
    - /^mcrypt$/
    - /^mysqli$/
    - /^mysqlnd$/
    - /^pdo_mysql$/
    - /^apcu$/
    - /^igbinary$/
    - /^redis$/
    - /^xml$/
    - /^zip$/
process:
  php-fpm:
    running: true
port:
  tcp6:9000:
    listening: true
