version: '3'
services:
  busybox:
    build:
      context: .
    image: chatwork/helm
  sut:
    image: kiwicom/dgoss
    environment:
      GOSS_FILES_PATH: /goss
      GOSS_FILES_STRATEGY: cp
    command: /usr/local/bin/dgoss run --entrypoint tail chatwork/helm -f /dev/null
    volumes:
      - ./goss/goss.yaml:/goss/goss.yaml
      - /var/run/docker.sock:/var/run/docker.sock
